<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card CSS Project</title>
</head>

<body>


    <section class="container">

        <div class="card-box">

            <div class="card-img">
                <img src="./images/mug.jpg" alt="img-desktop">
            </div>

            <div class="card-text">
                <p>COFFEE MUG</p>
                <p>White Coffee Mug</p>
                <p>Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>

                <p class="price">
                    <span>₹149</span>
                    <span>₹230</span>
                </p>

                <button class="btn">
                    <img src="./images/icon-cart.png" alt="">
                       <span>Add to Cart</span> 
              </button>
            </div>
        </div>
    </section>


</body>

</html>
