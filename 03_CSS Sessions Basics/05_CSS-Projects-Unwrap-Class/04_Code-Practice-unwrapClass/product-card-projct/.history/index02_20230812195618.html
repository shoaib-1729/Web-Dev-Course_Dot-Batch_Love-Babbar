<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Project</title>
</head>

<body>
    <section class="container">
        <div class="card-box">

            <div class="div img">
                <img src="images/mug.jpg" alt="mug-image">
            </div>
            <div class="card-text">

                <p class="product">COFFEE MUG</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>

                <p class="price">
                    <span class="product-title green-text">₹149</span>
                    <span class="description strike">₹230</span>
                </p>



            </div>


        </div>







    </section>
</body>

</html>
