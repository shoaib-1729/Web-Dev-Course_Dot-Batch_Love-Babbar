<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="card-box">

            <div class="img">
                <img src="images/mug.jpg" alt="mug-image">
            </div>
            <div class="card-text">

                <p class="product">coffee mug</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="description">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>

                <div class="price">
                    <span class="product-title dark-green">₹149</span>
                    <span class="description strike">₹230</span>
                </div>

                <button class="btn">
                    <img src="images/icon-cart.png" alt="cart-icon">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>

    </section>
</body>

</html>
