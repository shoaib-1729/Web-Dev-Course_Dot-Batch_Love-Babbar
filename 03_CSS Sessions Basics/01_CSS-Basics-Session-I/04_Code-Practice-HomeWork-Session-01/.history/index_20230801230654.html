<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>

    <style>
        button {
            border-radius: 20px;
            background-color: greenyellow;
            font-size: larger;
        }
        
        .container {
            padding: auto;
        }
        
        hr {
            width: 50%;
            margin: 0;
        }
        
        .larger {
            font-size: larger;
        }
        
        button:hover {
            text-shadow: hoff voff blur #000;
        }
    </style>
</head>

<body>
    <div class="cards">

        <img src="images/card-image.jpg" alt="WebDev-Course-Image">
        <div class="container">
            <h1>Web Development master Course @dot Batch</h1>
            <hr>
            <b class="larger">₹4500</b>
            <del class="larger">₹6999</del>
            <button>42% off</button>
        </div>

    </div>
</body>

</html>
