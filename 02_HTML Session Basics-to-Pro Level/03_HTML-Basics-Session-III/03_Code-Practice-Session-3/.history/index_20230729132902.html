<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table,
    tr,
    td,
    th {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <table>
        <tr>
            <th colspan="6" id="">Time Table</th>

        </tr>

        <tr>
            <th rowspan="6" id="">Hours</th>
            <th id="">Mon</th>
            <th id="">Tue</th>
            <th id="">Wed</th>
            <th id="">Thu</th>
            <th id="">Fri</th>
        </tr>

        <tr>
            <th id="">Science</th>
            <th rowspan="6" id="">Maths</th>
            <th id="">Science</th>
            <th id="">Maths</th>
            <th id="">Arts</th>
        </tr>

        <tr>
            <th id="">Social</th>
            <th id="">History</th>
            <th id="">English</th>
            <th id="">Social</th>
            <th id="">Sports</th>
        </tr>

        <tr>
            <th colspan="5" id="">Lunch</th>
        </tr>

        <tr>
            <th id="">Science</th>
            <th id="">Maths</th>
            <th id="">Science</th>
            <th id="">Maths</th>
            <th rowspan="2" id="">Project</th>

        </tr>

        <tr>
            <th id="">Social</th>
            <th id="">History</th>
            <th id="">English</th>
            <th id="">Social</th>
        </tr>



    </table>
</body>

</html>
