<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <table>

        <thead>
            <tr>
                <th id="" rowspan="3">Day</th>
                <th id="">Seminar</th>
            </tr>

            <tr>
                <th id="">Schedule</th>
                <th id="" rowspan="2">Topic</th>
            </tr>

            <tr>
                <th id="">Begin</th>
                <th id="">End</th>
            </tr>


        </thead>

        <tbody>

            <tr>

                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>


            </tr>

            <tr>
                <td>Validity DTD and Relax NO</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>





        </tbody>


    </table>
</body>

</html>
