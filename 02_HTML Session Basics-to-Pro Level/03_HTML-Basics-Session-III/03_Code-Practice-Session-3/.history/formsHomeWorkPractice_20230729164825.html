<!DOCTYPE html>
<br lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<style>
    body {
        padding: 0;
    }
</style>

<body>

    <!-- Heading -->
    <form action="https://www.thecodehelp.in" target="_blank">
        <h1>Welcome to CodeHelp</h1>

        <h2>Contact Us Form</h2>

        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        </br>
        </br>

        <!-- Email Input -->
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Enter Your Email">
        </br>
        </br>

        <!-- Number Input -->
        <label for="number">Contact Number:</label>
        <input type="number" id="number" placeholder="Enter Your Contact Number">
        </br>
        </br>

        <!-- Input using Select for Dropdown Menu -->
        <label for="gender">Gender: </label>
        <select name="gender" id="gender-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        </br>
        </br>

        <!-- Date Input for Date of Birth -->
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB">
        </br>
        </br>

        <!-- Radio Input for CodeHelp Ratings -->
        <label for="ratings">Ratings:</label>
        <input type="radio" id="ratings" name="Ratings" value="1">
        <input type="radio" id="ratings" name="Ratings" value="2">
        <input type="radio" id="ratings" name="Ratings" value="3">
        <input type="radio" id="ratings" name="Ratings" value="4">
        <input type="radio" id="ratings" name="Ratings" value="5">
        </br>
        </br>

        <!-- Using Counter for taking no. of courses as an input -->
        <label for="counter">No. of Courses you have done on CodeHelp:</label>
        <input type="number" id="counter" step="1" min="0" max="5">
        </br>
        </br>

        <!-- Input using Textarea tag for message description-->
        <label for="">Enter Your Message:</label>
        </br>
        <textarea name="" id="" cols="40" rows="10" placeholder="Enter Your Message"></textarea>
        </br>

        <!-- Submit button using inout type "submit" -->
        <input type="submit" value="Send" id="Button">
        <label for="Button"></label>
        <!-- button tag can be used as well for submit button -->
        <!-- <button>Send</button> -->

        <input type="button" value="Reset" id="Button">
        <label for="Button"></label>
    </form>

</body>

</html>
