<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<style>
    table,
    tr,
    td,
    th {
        border: 1px solid black;
    }
</style>

<body>
    <table>

        <thead>
            <tr>
                <th id="" rowspan="3">Day</th>
                <th id="" colspan="3">Seminar</th>
            </tr>

            <tr>
                <th id="" colspan="2">Schedule</th>
                <th id="" rowspan="2">Topic</th>
            </tr>

            <tr>
                <th id="">Begin</th>
                <th id="">End</th>
            </tr>


        </thead>

        <tbody>

            <tr>

                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>


            </tr>

            <tr>
                <td>Validity DTD and Relax NO</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>


            <tr>
                <td>11:00 a.m.</td>
                <td>2:00 p.m.</td>
            </tr>

            <tr>
                <td>2:00 p.m.</td>
                <td>5:00 p.m.</td>
                <td rowspan="2">XSL Transformation</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>8:00 a.m.</td>
                <td>12:00 p.m.</td>
                <td>XCL Formatting Objects</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
